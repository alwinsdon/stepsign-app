; PlatformIO Project Configuration File
; StepSign ESP32 BLE Firmware

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; Library dependencies (if needed)
; lib_deps = 

[platformio]
default_envs = esp32dev


