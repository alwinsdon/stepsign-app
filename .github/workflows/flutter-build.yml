name: Flutter Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Flutter version
        run: flutter --version
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
      
      - name: Build Release APK
        if: github.event.inputs.build_type != 'debug'
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug'
        run: flutter build apk --debug
      
      - name: Rename APK with version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr '+' '-')
          BUILD_TYPE=${{ github.event.inputs.build_type || 'release' }}
          if [ "$BUILD_TYPE" = "debug" ]; then
            mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/stepsign-${VERSION}-debug.apk
          else
            mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/stepsign-${VERSION}-release.apk
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stepsign-android-apk
          path: build/app/outputs/flutter-apk/stepsign-*.apk
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/stepsign-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

