name: stepsign_mobile
description: StepSign Smart Insole Mobile App - AI-powered gesture classification and real-time sensor visualization
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # BLE Communication
  flutter_blue_plus: ^1.31.0
  
  # HTTP Client
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/step_token_logo.png
  
  # Add custom fonts if needed
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/step_token_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/step_token_logo.png"

